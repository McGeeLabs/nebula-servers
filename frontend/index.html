<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nebula Servers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="bg">
    <header class="top">
      <div class="brand">
        <div class="brand-text">
          <h1>Nebula Servers<span class="dot">.</span></h1>
          <p class="tagline">Live game server status & player activity</p>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="card">
        <h2>Game Servers</h2>

        <div class="grid">
          <!-- SERVER CARD -->
          <div class="tile online">
            <div class="tile-head">
              <span class="pill">Survival</span>
              <span class="pill">Vanilla</span>
            </div>

            <div class="tile-title">Terraria — Driftlands</div>
            <div class="tile-desc">
              Players: <strong>3 / 16</strong><br />
              IP: 5.252.53.225:7575
            </div>

            <div class="tile-foot">
              <div>● Online</div>
              <div>
                <a class="button primary">Join</a>
                <a class="button">Copy IP</a>
              </div>
            </div>
          </div>

          <!-- OFFLINE CARD -->
          <div class="tile offline">
            <div class="tile-head">
              <span class="pill">Modded</span>
              <span class="pill">Create</span>
            </div>

            <div class="tile-title">Minecraft — SMP</div>
            <div class="tile-desc">
              Server offline<br />
              Last check: 1m ago
            </div>

            <div class="tile-foot">
              <div>○ Offline</div>
              <div>
                <a class="button">Copy IP</a>
              </div>
            </div>
          </div>

        </div>
      </section>
    </main>
  </div>
</body>
</html>
